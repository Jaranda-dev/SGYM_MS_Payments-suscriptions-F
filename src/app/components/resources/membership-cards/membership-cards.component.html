<div class="membership-card">
  <h2>{{ membership.name }}</h2>
  
  <div class="membership-details">
    <p><strong>Duración:</strong> {{ membership.durationDays }} días</p>
    <p class="price-info"><strong>Precio:</strong> ${{ membership.price }}</p>
  </div>

  <div class="button-group">
    <button *ngIf="showButton" class="main-button" (click)="handleSelect()">{{ buttonText }}</button>
  </div>
</div>
