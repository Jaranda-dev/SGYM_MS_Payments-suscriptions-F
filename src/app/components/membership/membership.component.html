<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<app-data-table
  [headers]="headers"
  [keys]="keys"
  [data]="memberships"
  (onEdit)="onEdit($event)"
  (onDelete)="onDelete($event)"
  (onCreate)="onCreate()"
></app-data-table>

<!-- Overlay modal -->
<div *ngIf="showCreate" class="modal-overlay">
  <div class="modal-container">
    <app-membership-create (okCreate)="loadMemberships()" (onCancel)="closeCreate()"></app-membership-create>
  </div>
</div>

<div *ngIf="showEdit" class="modal-overlay">
  <div class="modal-container">
    <app-membership-edit *ngIf="selectedMembership" [membership]="selectedMembership" (okEdit)="loadMemberships()" (onCancel)="closeEdit()"></app-membership-edit>
  </div>
</div>
