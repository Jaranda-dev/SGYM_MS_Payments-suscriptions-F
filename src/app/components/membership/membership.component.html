<h1>Membres√≠as</h1>



<app-data-table
  [headers]="headers"
  [keys]="keys"
  [data]="memberships"
  (onEdit)="onEdit($event)"
  (onDelete)="onDelete($event)"
  (onCreate)="onCreate()"
></app-data-table>

<!-- Overlay modal -->
<div *ngIf="showCreate" class="modal-overlay">
  <div class="modal-container">
    <app-membership-create (okCreate)="okCreate($event)" (errorCreate)="onFailure($event)" (onCancel)="closeCreate()"></app-membership-create>
  </div>
</div>

<div *ngIf="showEdit" class="modal-overlay">
  <div class="modal-container">
    <app-membership-edit *ngIf="selectedMembership" [membership]="selectedMembership" (okEdit)="okEdit($event)" (onCancel)="closeEdit()"></app-membership-edit>
  </div>
</div>

<div *ngIf="errorMessage">
  <app-message-toast [message]="errorMessage" [type]="'error'"></app-message-toast>
</div>

<div *ngIf="successMessage">
  <app-message-toast [message]="successMessage" [type]="'success'"></app-message-toast>
</div>
