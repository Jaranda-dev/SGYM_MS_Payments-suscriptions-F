

<div class="modal-form">
  <h2>Hacer Pago</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="userId">userId</label>
      <input id="userId" formControlName="userId" type="text" placeholder="userId" value="{{ form.get('userId')?.value }}" />
      <div *ngIf="form.get('userId')?.invalid && form.get('userId')?.touched" class="error">
        userId requerido
      </div>
    </div>

    <div class="form-group">
      <label for="paymentRequestId">paymentRequestId</label>
      <input id="paymentRequestId" formControlName="paymentRequestId" type="text" placeholder="paymentRequestId" value="{{ form.get('paymentRequestId')?.value }}" />
      <div *ngIf="form.get('paymentRequestId')?.invalid && form.get('paymentRequestId')?.touched" class="error">
        paymentRequestId requerido
      </div>
    </div>

    <div class="form-group">
      <label for="paymentMethodId">paymentMethodId</label>
      <input id="paymentMethodId" formControlName="paymentMethodId" type="text" placeholder="paymentMethodId" value="{{ form.get('paymentMethodId')?.value }}" />
      <div *ngIf="form.get('paymentMethodId')?.invalid && form.get('paymentMethodId')?.touched" class="error">
        paymentMethodId requerido
      </div>
    </div>

    <div class="form-group">
      <label for="amount">amount</label>
      <input id="amount" formControlName="amount" type="number" placeholder="amount" value="{{ form.get('amount')?.value }}"  />
      <div *ngIf="form.get('amount')?.invalid && form.get('amount')?.touched" class="error">
        amount requerido
      </div>
    </div>

    <div class="form-group">
      <label for="status">status</label>
      <input id="status" formControlName="status" type="text" placeholder="status" value="{{ form.get('status')?.value }}" />
      <div *ngIf="form.get('status')?.invalid && form.get('status')?.touched" class="error">
        status requerido
      </div>
    </div>
   <div class="form-buttons">
      <button type="button" class="btn-cancel" (click)="handleCancel()">Cancelar</button>
      <button type="submit" class="btn-submit" [disabled]="form.invalid">Crear</button>
    </div>
  </form>

   

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
