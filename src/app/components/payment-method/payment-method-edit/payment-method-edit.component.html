<div class="modal-form">
  <h2>Hacer Pago</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
   
    
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" formControlName="name" type="text" placeholder="Nombre del método de pago" value="{{form.get('name')?.value}}">
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
        El nombre es obligatorio.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <input id="description" formControlName="description" type="text" placeholder="Descripción del método de pago" value="{{form.get('description')?.value}}">
      <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="error">
        La descripción es obligatoria.
      </div>
    </div>
    <div class="form-group">
      <label for="code">Código:</label>
      <input id="code" formControlName="code" type="text" placeholder="Código del método de pago" value="{{form.get('code')?.value}}">
      <div *ngIf="form.get('code')?.invalid && form.get('code')?.touched" class="error">
        El código es obligatorio.
      </div>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="is_active" [checked]="form.get('is_active')?.value">
        Activo
      </label>
    </div>

   <div class="form-buttons">
      <button type="button" class="btn-cancel" (click)="handleCancel()">Cancelar</button>
      <button type="submit" class="btn-submit" [disabled]="form.invalid">Crear</button>
    </div>
  </form>


   

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
