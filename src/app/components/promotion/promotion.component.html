<h1>Membresías</h1>



<app-data-table
  [headers]="headers"
  [keys]="keys"
  [data]="promotions"
  (onEdit)="onEdit($event)"
  (onDelete)="onDelete($event)"
  (onCreate)="onCreate()"
></app-data-table>

<!-- Overlay modal -->
<div *ngIf="showCreate" class="modal-overlay">
  <div class="modal-container">
    <app-promotion-create (okCreate)="okCreate($event)" (errorCreate)="onFailure($event)" (onCancel)="closeCreate()"></app-promotion-create>
  </div>
</div>

<div *ngIf="showEdit" class="modal-overlay">
  <div class="modal-container">
    <app-promotion-edit *ngIf="selectedPromotion" [promotion]="selectedPromotion" (okEdit)="okEdit($event)" (onFailure)="onFailure($event)" (onCancel)="closeEdit()"></app-promotion-edit>
  </div>
</div>

<div *ngIf="errorMessage">
  <app-message-toast [message]="errorMessage" [type]="'error'"></app-message-toast>
</div>

<div *ngIf="successMessage">
  <app-message-toast [message]="successMessage" [type]="'success'"></app-message-toast>
</div>

<div *ngIf="showDeleteConfirmation" class="modal-overlay">
  <app-message-card *ngIf="showDeleteConfirmation" [message]="'¿Estás seguro de que deseas eliminar esta membresía?'" [title]="'Confirmación'" (confirm)="delete()" (cancel)="showDeleteConfirmation = false"></app-message-card>
</div>
